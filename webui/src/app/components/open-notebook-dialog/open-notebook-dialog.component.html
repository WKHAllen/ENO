<h1 class="text-center">Open notebook</h1>
<mat-dialog-content>
  <p>
    Please provide the key to decrypt the notebook "{{
      data.notebookDetails.name
    }}" below.
  </p>
  <form
    #openNotebookForm="ngForm"
    id="openNotebookForm"
    (ngSubmit)="openNotebook(openNotebookForm.value)"
  >
    <mat-form-field
      [appearance]="formAppearance"
      class="max-width"
      matTooltip="The key to decrypt the notebook"
    >
      <mat-label>Key</mat-label>
      <input
        matInput
        [type]="hideKey ? 'password' : 'text'"
        id="notebookKey"
        name="notebookKey"
        [minLength]="notebookConstants.notebookKeyMinLength"
        [maxLength]="notebookConstants.notebookKeyMaxLength"
        required
        ngModel
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hideKey = !hideKey"
      >
        <mat-icon>{{ hideKey ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    form="openNotebookForm"
    [disabled]="!openNotebookForm.form.valid"
  >
    Open
  </button>
</mat-dialog-actions>
