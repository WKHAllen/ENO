<div *ngIf="!loading; else loadingTemplate" class="notebooks-container">
  <table matSort (matSortChange)="sortNotebooks($event)" class="notebooks">
    <tr>
      <th mat-sort-header="name">Name</th>
      <th mat-sort-header="description">Description</th>
      <th mat-sort-header="createTime">Created</th>
      <th mat-sort-header="editTime">Edited</th>
    </tr>
    <tr *ngFor="let notebook of sortedNotebooks" class="notebook">
      <td>
        <span class="notebook-name">{{ notebook.name }}</span>
      </td>
      <td>
        <span class="notebook-description">{{ notebook.description }}</span>
      </td>
      <td>
        <span class="notebook-create-time">{{
          notebook.createTime | date: "medium"
        }}</span>
      </td>
      <td>
        <span class="notebook-edit-time">{{
          notebook.editTime | date: "medium"
        }}</span>
      </td>
    </tr>
  </table>
</div>

<ng-template #loadingTemplate>
  <eno-spinner></eno-spinner>
</ng-template>
